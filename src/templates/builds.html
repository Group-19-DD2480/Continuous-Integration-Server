<!DOCTYPE html>
<html>

<head>
    <title>CI Server</title>
    <style>
        body {
            margin: 20px;
        }

        table {
            border-collapse: collapse;
            width: 80%;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }

        tr.clickable {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Builds</h1>
    {% if builds %}
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Commit Identifier</th>
                <th>Build Date</th>
                {% if builds[0]|length > 3 %}
                <th>Status</th>
                {% endif %}
            </tr>
        </thead>
        <tbody>
            {% for build in builds|reverse %}
            <tr class="clickable" onclick="window.location.href='/build/{{ build[0] }}'">
                <td>{{ build[0] }}</td>
                <td>{{ build[1] }}</td>
                <td>{{ build[2] }}</td>
                {% if build|length > 3 %}
                <td>{{ build[3] }}</td>
                {% endif %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No builds available.</p>
    {% endif %}
</body>

</html>
